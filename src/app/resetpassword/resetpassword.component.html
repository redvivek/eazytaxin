<div class="page-wrapper">
  <div class="login-register">
    <div class="login-box card">
      <div class="card-body">
          <form class="form-horizontal form-material" id="resetPwdForm" [formGroup]="resetPwdForm" (ngSubmit)="onSubmit()">
          <h3 class="form-title text-center m-b-20">Change Password</h3>
          <div class="form-group floating-label">
            <input type="text" class="form-control" id="">
            <label for="">Old Password</label>
          </div>
          <div class="form-group floating-label">
            <input type="text" class="form-control" id="">
            <label for="">New Password</label>
          </div>
          <div class="form-group floating-label">
            <input type="text" class="form-control" id="">
            <label for="">Confirm Password</label>
          </div>
          <div class="form-actions mt-5">
            <button class="btn btn-primary btn-block btn-lg" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

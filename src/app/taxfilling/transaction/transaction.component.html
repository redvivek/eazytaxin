<div class="main-container">
    <app-mainmenus></app-mainmenus>
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="section-header">
          <div class="row page-titles">
            <div class="col-md-5 align-self-center">
              <h4 class="">Transaction Details</h4>
            </div>
          </div>
        </div>
        <div class="section-body" *ngIf="transactionFlag"> 
          <div class="payment">
            <div class="boxBorderHeader boxFooterCont position-relative">
              <div class="boxBody">
                <div class="form-group row">
                  <p>Your transaction is successful. Please click on Finish button to complete the process. You can download your ITR reports from dashboard->download section within 2 working days</p>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <div class="row">
                      <div class="col-4 key">
                        <label for="" class="col-form-label">Transaction ID:</label>
                      </div>
                      <div class="col-8 value">{{appDetails.TransactionId}}</div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="col-4 key">
                        <label for="" class="col-form-label">Status</label>
                      </div>
                      <div class="col-8 value">{{appDetails.TransactionStatus}}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group actionRow text-right">
                <a href="javascript:void(0);" (click)="FinalSubmission()" title="" class="btn btn-lg btn-primary">Finish</a>
              </div>
            </div>
  
  
  
          </div>
        </div>
      <div class="container-fluid">
      </div>
    </div>
  </div>

<div class="main-container">
  <app-mainmenus></app-mainmenus>
  <div class="page-wrapper">
    <div class="container-fluid">
      <div class="section-header">
        <div class="row page-titles">
          <div class="col-md-5 align-self-center">
            <h4 class="">Basic Information </h4>
          </div>
        </div>
        <alert></alert>
      </div>
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body wizard-content">
                <form class="clearfix" id="basicInfoForm" [formGroup]="basicInfoForm" (ngSubmit)="onSubmit()" >
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Do you have Income from Salary?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="salaryyes" class="custom-control-input" value="1" formControlName="incomeFromSalary" [checked]="checked" [ngClass]="{ 'is-invalid': submitted && f.incomeFromSalary.errors}">
                        <label class="custom-control-label" for="salaryyes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="salaryno" class="custom-control-input" value="0" formControlName="incomeFromSalary" [checked]="!checked" [ngClass]="{ 'is-invalid': submitted && f.incomeFromSalary.errors}">
                        <label class="custom-control-label" for="salaryno">No</label>
                      </div>
                      <div *ngIf="submitted && f.incomeFromSalary.errors" class="invalid-feedback">
                        <div *ngIf="f.incomeFromSalary.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Do you have Income from Other Sources? (e.g. Interest Income, Royalty Income etc.)?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="otherSourceyes" class="custom-control-input" value="1" formControlName="incomeFromOtherSources" [checked]="checked1" [ngClass]="{ 'is-invalid': submitted && f.incomeFromOtherSources.errors}">
                        <label class="custom-control-label" for="otherSourceyes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="otherSourceno" class="custom-control-input" value="0" formControlName="incomeFromOtherSources" [checked]="!checked1" [ngClass]="{ 'is-invalid': submitted && f.incomeFromOtherSources.errors}">
                        <label class="custom-control-label" for="otherSourceno">No</label>
                      </div>
                      <div *ngIf="submitted && f.incomeFromOtherSources.errors" class="invalid-feedback">
                          <div *ngIf="f.incomeFromOtherSources.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Do you paid any Interest on Self occupied house property?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="interestyes" class="custom-control-input" value="1" formControlName="selfOccupiedProp" [checked]="checked2"  [ngClass]="{ 'is-invalid': submitted && f.selfOccupiedProp.errors}">
                        <label class="custom-control-label" for="interestyes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="interestno" class="custom-control-input" value="0" formControlName="selfOccupiedProp" [checked]="!checked2" [ngClass]="{ 'is-invalid': submitted && f.selfOccupiedProp.errors}">
                        <label class="custom-control-label" for="interestno">No</label>
                      </div>
                      <div *ngIf="submitted && f.selfOccupiedProp.errors" class="invalid-feedback">
                          <div *ngIf="f.selfOccupiedProp.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Do you have Income/losses from rental property? </label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="rentalLossyes" class="custom-control-input" value="1" formControlName="rentalProperty" [checked]="checked3" [ngClass]="{ 'is-invalid': submitted && f.rentalProperty.errors}">
                        <label class="custom-control-label" for="rentalLossyes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="rentalLossno" class="custom-control-input" value="0" formControlName="rentalProperty" [checked]="!checked3" [ngClass]="{ 'is-invalid': submitted && f.rentalProperty.errors}">
                        <label class="custom-control-label" for="rentalLossno">No</label>
                      </div>
                      <div *ngIf="submitted && f.rentalProperty.errors" class="invalid-feedback">
                          <div *ngIf="f.rentalProperty.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Do you have any Income/losses from Capital gains?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="capitalGainyes" class="custom-control-input" value="1" formControlName="incomeFromCapitals" [checked]="checked4" [ngClass]="{ 'is-invalid': submitted && f.incomeFromCapitals.errors}">
                        <label class="custom-control-label" for="capitalGainyes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="capitalGainno" class="custom-control-input" value="0" formControlName="incomeFromCapitals" [checked]="!checked4" [ngClass]="{ 'is-invalid': submitted && f.incomeFromCapitals.errors}">
                        <label class="custom-control-label" for="capitalGainno">No</label>
                      </div>
                      <div *ngIf="submitted && f.incomeFromCapitals.errors" class="invalid-feedback">
                          <div *ngIf="f.incomeFromCapitals.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Do you have any deductions? (e.g Tax Investments and other Deductions)</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="deductionyes" class="custom-control-input" value="1" formControlName="deductionsFlag" [checked]="checked5" [ngClass]="{ 'is-invalid': submitted && f.deductionsFlag.errors}">
                        <label class="custom-control-label" for="deductionyes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="deductionno" class="custom-control-input" value="0" formControlName="deductionsFlag" [checked]="!checked5" [ngClass]="{ 'is-invalid': submitted && f.deductionsFlag.errors}">
                        <label class="custom-control-label" for="deductionno">No</label>
                      </div>
                      <div *ngIf="submitted && f.deductionsFlag.errors" class="invalid-feedback">
                          <div *ngIf="f.deductionsFlag.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Were you present in India for more than 181 days between 1 April 2018 and 31 March 2019?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="residentIndianYes" class="custom-control-input" value="1" formControlName="residentIndianFlag" [checked]="checked6" [ngClass]="{ 'is-invalid': submitted && f.residentIndianFlag.errors}" >
                        <label class="custom-control-label" for="residentIndianYes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="residentIndianNo" class="custom-control-input" value="0" formControlName="residentIndianFlag" [checked]="!checked6" [ngClass]="{ 'is-invalid': submitted && f.residentIndianFlag.errors}" >
                        <label class="custom-control-label" for="residentIndianNo">No</label>
                      </div>
                      <div *ngIf="submitted && f.residentIndianFlag.errors" class="invalid-feedback">
                          <div *ngIf="f.residentIndianFlag.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Are you a citizen of India who has left India between 1 April 2018 and 31 March 2019 for the purpose of employment outside India?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="nonResidentIndianYes" class="custom-control-input" value="1" formControlName="nonResidentIndianFlag" [checked]="checked7" [ngClass]="{ 'is-invalid': submitted && f.nonResidentIndianFlag.errors}" >
                        <label class="custom-control-label" for="nonResidentIndianYes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="nonResidentIndianNo" class="custom-control-input" value="0" formControlName="nonResidentIndianFlag" [checked]="!checked7" [ngClass]="{ 'is-invalid': submitted && f.nonResidentIndianFlag.errors}" >
                        <label class="custom-control-label" for="nonResidentIndianNo">No</label>
                      </div>
                      <div *ngIf="submitted && f.nonResidentIndianFlag.errors" class="invalid-feedback">
                          <div *ngIf="f.nonResidentIndianFlag.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Are you a citizen of India or a person of Indian origin who, being outside of India, comes on a visit to India between 1 April 2018 and 31 March 2019?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="ociResidentIndianYes" class="custom-control-input" value="1" formControlName="ociResidentIndianFlag" [checked]="checked8" [ngClass]="{ 'is-invalid': submitted && f.ociResidentIndianFlag.errors}">
                        <label class="custom-control-label" for="ociResidentIndianYes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="ociResidentIndianYes" class="custom-control-input" value="0" formControlName="ociResidentIndianFlag" [checked]="!checked8" [ngClass]="{ 'is-invalid': submitted && f.ociResidentIndianFlag.errors}">
                        <label class="custom-control-label" for="ociResidentIndianYes">No</label>
                      </div>
                      <div *ngIf="submitted && f.ociResidentIndianFlag.errors" class="invalid-feedback">
                          <div *ngIf="f.ociResidentIndianFlag.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col-12">
                      <label class="control-label">Were you present in India for more than 59 days between 1 April 2018 and 31 March 2019? AND were you present in India for more than 364 days between 1 April 2018 and 31 March 2019?</label>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="presentIndiaYes" class="custom-control-input" value="1" formControlName="presentIndiaFlag" [checked]="checked9" [ngClass]="{ 'is-invalid': submitted && f.presentIndiaFlag.errors}" >
                        <label class="custom-control-label" for="presentIndiaYes">Yes</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="presentIndiaNo" class="custom-control-input" value="0" formControlName="presentIndiaFlag" [checked]="!checked9" [ngClass]="{ 'is-invalid': submitted && f.presentIndiaFlag.errors}" >
                        <label class="custom-control-label" for="presentIndiaNo">No</label>
                      </div>
                      <div *ngIf="submitted && f.presentIndiaFlag.errors" class="invalid-feedback">
                          <div *ngIf="f.presentIndiaFlag.errors.required">Please choose one option</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions d-flex stickyFooterForm affix">
                    <div class="left mr-auto">
                      <button type="button" class="btn btn-secondary btn-lg" (click)="clearForm()">Reset</button>
                    </div>
                    <div class="right ml-auto">
                      <button type="button" [disabled]="previousButtonDisable" (click)="on_previous_click()" class="btn btn-link btn-lg">Previous</button>
                      <!--<button type="button" class="btn btn-primary btn-lg">Skip <i class="fas fa-arrow-right"></i></button>-->
                      <button [disabled]="nextButtonDisable" type="submit" class="btn btn-primary btn-lg">Next <i class="fas fa-arrow-right"></i></button>
                      <img *ngIf="loading" class="ml-3 mt-3" width="16" height="16" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

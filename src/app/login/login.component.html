<div class="login-register">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="form-title text-center m-b-20">Sign In</h3>

        <div class="form-group floating-label">
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <label for="username">PAN Number</label>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group floating-label mb-0">
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <label for="password">Password</label>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="option-row text-right">
          <a class="link" routerLink="/forgotpassword">Forgot Password?</a>
        </div>
        <div class="form-actions">
          <div class="options text-center">
            <h4>New to EasyTaxIn?
              <a routerLink="/register" class="link highlight">Create an Account.</a>
            </h4>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block btn-lg">Sign In</button>
          <small class="info d-block">By clicking Sign In, you agree to EasyTaxIn License Agreement, Privacy Policy, and agree to receive marketing emails related to your account. You can unsubscribe at any time.</small>
